<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Physics Simulator with Funny Head</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      padding: 20px;
    }

    .road-container {
      position: relative;
      height: 200px;
      background: #228B22;
      overflow: hidden;
      border-radius: 10px;
    }

    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: #444;
      background-image: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 30px,
        white 30px,
        white 40px
      );
    }

    .car {
      position: absolute;
      bottom: 5%;
      left: 50px;
      width: 140px;
      height: 90px;
      transition: left 0.1s linear;
      z-index: 10;
    }

    .controls {
      margin-top: 20px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸš— Car Physics Simulator with Funny Head</h1>

  <div class="road-container">
    <div class="road"></div>
    <svg class="car" viewBox="0 0 140 90">
      <!-- Car body -->
      <ellipse cx="70" cy="75" rx="65" ry="15" fill="#444"/>
      <rect x="10" y="30" width="120" height="40" rx="18" fill="#ff4444"/>
      <rect x="15" y="35" width="110" height="30" rx="12" fill="#ff6666"/>
      
      <!-- Windows -->
      <rect x="25" y="40" width="35" height="20" rx="6" fill="#87CEEB"/>
      <rect x="80" y="40" width="35" height="20" rx="6" fill="#87CEEB"/>
      
      <!-- Wheels -->
      <circle cx="30" cy="75" r="15" fill="#333"/>
      <circle cx="110" cy="75" r="15" fill="#333"/>
      <circle cx="30" cy="75" r="10" fill="#666"/>
      <circle cx="110" cy="75" r="10" fill="#666"/>
      
      <!-- Headlights -->
      <circle cx="130" cy="50" r="5" fill="#ffff99"/>
      <circle cx="130" cy="58" r="5" fill="#ffff99"/>
      
      <!-- Funny Oversized Head Group (with pivot near chin) -->
      <g id="headGroup" transform="translate(45, 5)">
        <!-- pivot point (near chin) is at (30, 55) inside the image -->
        <image
          href="https://raw.githubusercontent.com/makeshiftdevan/skaphysics/main/assets/face.png"
          x="0" y="0" width="60" height="60"
          preserveAspectRatio="xMidYMid slice"
        />
      </g>
    </svg>
  </div>

  <div class="controls">
    <label>
      Initial Velocity:
      <input type="number" id="velocity" value="10">
    </label>
    <label>
      Acceleration:
      <input type="number" id="acceleration" value="2">
    </label>
    <label>
      Duration (s):
      <input type="number" id="duration" value="5">
    </label>
    <button onclick="startSimulation()">â–¶ Play</button>
  </div>

  <script>
    let animationId;
    let startTime;

    function startSimulation() {
      cancelAnimationFrame(animationId);

      const v0 = parseFloat(document.getElementById("velocity").value);
      const a = parseFloat(document.getElementById("acceleration").value);
      const duration = parseFloat(document.getElementById("duration").value);
      const car = document.querySelector(".car");
      const headGroup = document.getElementById("headGroup");

      startTime = performance.now();

      function animate(time) {
        const t = (time - startTime) / 1000;

        if (t > duration) {
          return;
        }

        // Kinematics
        const x = v0 * t + 0.5 * a * t * t;
        const roadWidth = document.querySelector(".road-container").offsetWidth;
        const scaledX = 50 + (x * 2) % (roadWidth - 100);
        car.style.left = scaledX + "px";

        // Inertial head tilt (pivot around chin)
        const tilt = -a * 4; // exaggerate for effect
        headGroup.setAttribute("transform", `translate(45, 5) rotate(${tilt}, 30, 55)`);

        animationId = requestAnimationFrame(animate);
      }

      animationId = requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
